<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RolyPoly2</title>
    <script src="phaser.js"></script>
    <script>
        class gameplay extends Phaser.Scene {
            constructor() {
                super('gameplay');
            }
            preload() {
                this.load.path = './assets/';
                this.load.image('rolypoly', 'RolyPoly.png');
                this.load.image('slug', 'Slug.png');
                this.load.image('ground','Ground.png');

            }
            create() {
                this.add.text(200,200,"Ran out of time lol");
                this.platforms = this.physics.add.staticGroup();
                this.platforms.create(0, 600, 'ground').setSize(800, 200);
                this.player = this.physics.add.sprite(100, 100, 'rolypoly').setSize(50, 100);
                this.physics.add.collider(this.player, this.platforms);
                
                        }
            update() {
                var pointer = scene.input.activePointer;
                if (pointer.isDown) {
                    console.log("hi")
                    this.player.setVelocityY(900)
                }
            }
        }    

        new Phaser.Game({
            width: 640,
            height: 480,
            scene: [gameplay],
            backgroundColor: 0x87CEEB,
        });


    </script>

</head>

</body>

</html>
